<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>CNXRAY</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div class="main_bg">
            <div class="login_wrap">
                <div class="login_tit">
                    <img class="cnx_logo" src="./images/new_logo.png">
                </div>
                <form class="login_frm">
                    <div class="login_form">
                        <div class="ipt_wrap">
                            <span class="cp_bg"></span>
                            <label for="login_cp"></label>
                            <input type="text" placeholder="Company" id="login_cp" name="login_cp">
                        </div>
                        <div class="ipt_wrap">
                            <span class="id_bg"></span>
                            <label for="login_id">아이디</label>
                            <input type="emal" placeholder="ID" id="login_id" name="login_id">
                        </div>
                        <div class="ipt_wrap">
                            <span class="pw_bg"></span>
                            <label for="login_pw">패스워드</label>
                            <input type="password" placeholder="Password" id="login_pw" name="login_pw">
                        </div>
                        <span class="warn_msg">Incorrect company or user name or password.<br>
                                If you forgot, please contact your manager.</span>
                    </div>
                
                    <a href="#"class="login_btn_img">
                        <img src="./img/login.png">
                    </a>
                </form>
                <img class="cnx_logo_small" src="./img/cnx_small.png">
            </div>
        </div>
    </body>
</html>
